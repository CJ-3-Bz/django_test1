{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
</head>
<body>
  <h1>{{title}}</h1>
  <table>
    <tr><th>ID</th><td>{{obj.id}}</tr>
    <tr><th>NAME</th><td>{{obj.name}}</tr>
    <tr><th>Gender</th><td>
    {% if obj.gender == False %}male{% endif %}
    {% if obj.gender == True %}female{% endif %}</td></tr>
    <tr><th>Email</th><td>{{obj.mail}}</tr>
    <tr><th>Age</th><td>{{obj.age}}</tr>
    <tr><th>Birth</th><td>{{obj.birthday}}</tr>
    <form  action="{% url 'delete' id %}" method="post">
      {% csrf_token %}
      {{form.as_table}}
    <tr><td></td><td><input type = "submit" value = "click"></td></tr>
    </form>
  </table>
</body>
</html>
